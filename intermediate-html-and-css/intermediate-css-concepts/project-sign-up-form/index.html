<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#ff5031">
    <link rel="shortcut icon" href="./favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./favicon/browserconfig.xml">
    <meta name="theme-color" content="#ff5031">
</head>

<body>
    <header>
        <div id="header-title-container">
            <div id="header-title">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewbox="0 0 176 176"
                    style="background-color:rgb(255,80,49)">
                    <polygon points="33,75 45,63 86,104 74,116" style="fill:white" />
                    <rect x="33" y="98" width="53" height="18" style="fill:white" />
                    <rect x="68" y="63" width="18" height="53" style="fill:white" />
                
                    <polygon points="100,116 90,104 131,63 143,75" style="fill:white" />
                    <rect x="90" y="64" width="53" height="18" style="fill:white" />
                    <rect x="125" y="64" width="18" height="53" style="fill:white" />
                </svg>
                <h1>MinnMax</h1>
            </div>
        </div>
        <p>Photo by <a href="https://unsplash.com/@pragii07" target="_blank">Pragii</a> on <a href="https://unsplash.com/photos/pX829a6ObhE" target="_blank">Unsplash</a></p>
    </header>
    <main>
        <div id="message">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="font-italic">now</span> to get started.</p>
            <p>You <span class="font-italic">know</span> you want to.</p>
        </div>
        <form method="post" action="#" id="sign-up-form">
            <p>Let's do this!</p>
            <fieldset>
                <div class="custom-input">
                    <label for="first-name">
                        <input type="text" name="first-name" id="first-name" placeholder=" " required autofocus>
                        <span>First Name</span>
                    </label>
                </div>
                <div class="custom-input">
                    <label for="last-name">
                        <input type="text" name="last-name" id="last-name" placeholder=" " required>
                        <span>Last Name</span>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <div class="custom-input">
                    <label for="email">
                        <input type="email" name="email" id="email" placeholder=" " required>
                        <span>Email</span>
                    </label>
                </div>
                <div class="custom-input">
                    <label for="phone-number">
                        <input type="tel" name="phone-number" id="phone-number" placeholder=" " required>
                        <span>Phone Number</span>
                    </label>
                </div>
            </fieldset>
            <fieldset id="password-fieldset">
                <div class="custom-input">
                    <label for="password">
                        <input type="password" name="password" id="password" placeholder=" " required>
                        <span>Password</span>
                    </label>
                </div>
                <div class="custom-input">
                    <label for="confirm-password">
                        <input type="password" name="confirm-password" id="confirm-password" placeholder=" " required>
                        <span>Confirm Password</span>
                    </label>
                </div>
                <p id="password-match-error-msg">* Passwords do not match</p>
            </fieldset>
            <!-- Hide submit button inside form so it will still work in IE but can still click 
            associated label outside form to submit the form. -->
            <input type="submit" id="submit-form" class="hide-remove-from-dom">
        </form>
        <div id="submit-btn-container">
            <label for="submit-form"><span>Create Account</span></label>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
    <!--
        Image by Halie West from https://unsplash.com/photos/25xggax4bSA
        Image by Pragii from https://unsplash.com/photos/pX829a6ObhE

        Paper Image by João Vítor Duarte from https://unsplash.com/photos/k4Lt0CjUnb0
    -->
</body>
</html>
