<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Skills: HTML5 Controls</title>
</head>
<body>
    <h2>HTML5 Controls 1</h2>
    <form>
        <h2>Edit your preferences</h2>
        <ul>
            <li>
                <label for="e-mail">Email</label>
                <input type="email" id="e-mail" name="email">
            </li>
            <li>
                <label for="website">Website</label>
                <input type="url" id="website" name="website">
            </li>
            <li>
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone">
            </li>
            <li>
                <label for="fave-color">Favorite color</label>
                <input type="color" id="fave-color" name="fave-color">
            </li>
            <li>
                <button>Update preferences</button>
            </li>
        </ul>
    </form>

    <h2>HTML5 Controls 2</h2>
    <form>
        <ul>
            <li>
                <label for="max-invite">Select maximum number of invitations</label>
                <input type="range" id="max-invite" name="max-invite" min="1" max="30" value="10">
                <output class="invite-output" for="max-invite"></output>
            </li>
            <li>
                <button>Submit</button>
            </li>
        </ul>
    </form>
    <script>
        const maxInvite = document.querySelector('#max-invite');
        const output = document.querySelector('.invite-output');

        output.textContent = maxInvite.value;

        maxInvite.addEventListener('input', function() {
            output.textContent = maxInvite.value;
        });
    </script>
</body>
</html>
