<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDN Test Your Skills: Advanced Styling</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        button, input, select {
            font-family: inherit;
            font-size: 100%;
            padding: 0; margin: 0;
        }

        /* Advanced Form Styling 1 */

        input[type="search"] {
            -webkit-appearance: none;
            appearance: none;
            width: 50%;
            line-height: 2rem;
            padding: 1em;
            border: 2px solid red;
            border-radius: 6px;
            outline: none;
        }

        input[type="search"]:hover, input[type="search"]:focus {
            border: 2px solid blue;
            box-shadow: 1px 1px 1px gray;
        }

        input[type="search"] + div {
            width: 36px;
            height: 24px;
            background: url(search-24px.png) no-repeat center;
            background-size: 18px;
        }

        form {
            display: flex;
            align-items: center;
        }

        /* Advanced Form Styling 2 */
        form ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        input[type="radio"] {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid red;
            border-radius: 50%;
            background-color: lightgray;
        }

        input[type="radio"]:checked {
            background-color: red;
        }

    </style>
</head>
<body>
    <h2>Advanced Form Styling 1</h2>
    <form>
        <input type="search" name="search" id="search" aria-label="Search our site">
        <div></div>
    </form>

    <h2>Advanced Form Styling 2</h2>
    <form>
        <fieldset>
            <legend>Who is your favorite pony?</legend>
            <ul>
                <li>
                    <label for="pinkie">Pinkie Pie</label>
                    <input type="radio" id="pinkie" name="pony" value="pinkie">
                </li>
                <li>
                    <label for="rainbow">Rainbow Dash</label>
                    <input type="radio" id="rainbow" name="pony" value="rainbow">
                </li>
                <li>
                    <label for="twilight">Twilight Sparkle</label>
                    <input type="radio" id="twilight" name="pony" value="twilight">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
