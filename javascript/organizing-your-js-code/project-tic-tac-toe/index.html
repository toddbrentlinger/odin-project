<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./css/style.css">
    
    <script src="https://kit.fontawesome.com/f8c32451ce.js" crossorigin="anonymous"></script>
    <script defer src="./js/main.js"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="./favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="./favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header class="text-center">
        <h1 class="neon-text">Tic - Tac - Toe</h1>
    </header>

    <main>
        <div id="player-info">
            <div class="player neon-text" id="player-one-info" data-key="1">
                <div class="player-name">Player 1</div>
                <div class="player-symbol">X</div>
                <button class="edit-player-btn">
                    <i class="far fa-edit"></i>
                    <span>Edit</span>
                </button>
            </div>
            
            <div class="player neon-text" id="player-two-info" data-key="2">
                <div class="player-name">Player 2</div>
                <div class="player-symbol">O</div>
                <button class="edit-player-btn">
                    <i class="far fa-edit"></i>
                    <span>Edit</span>
                </button>
            </div>

            <div id="game-ending-message-container" class="hide">
                Player 1 Wins!
            </div>
        </div>

        <div id="tic-tac-toe-board">
            <div class="board-row">
                <div class="board-square neon-text" aria-label="top row, left column" tabindex="0" data-index="0" data-key="0"><span></span></div>
                <div class="board-square neon-text" aria-label="top row, middle column" tabindex="0" data-index="1" data-key="0"><span></span></div>
                <div class="board-square neon-text" aria-label="top row, right column" tabindex="0" data-index="2" data-key="0"><span></span></div>
            </div>
            <div class="board-row">
                <div class="board-square neon-text" aria-label="middle row, left column" tabindex="0" data-index="3" data-key="0"><span></span></div>
                <div class="board-square neon-text" aria-label="middle row, middle column" tabindex="0" data-index="4" data-key="0"><span></span></div>
                <div class="board-square neon-text" aria-label="middle row, right column" tabindex="0" data-index="5" data-key="0"><span></span></div>
            </div>
            <div class="board-row">
                <div class="board-square neon-text" aria-label="bottom row, left column" tabindex="0" data-index="6" data-key="0"><span></span></div>
                <div class="board-square neon-text" aria-label="bottom row, middle column" tabindex="0" data-index="7" data-key="0"><span></span></div>
                <div class="board-square neon-text" aria-label="bottom row, right column" tabindex="0" data-index="8" data-key="0"><span></span></div>
            </div>
        </div>

        <div id="start-new-game-container">
            <button id="start-new-game-btn"><i class="fas fa-arrow-rotate-left"></i><span>Start New Game</span></button>
        </div>
    </main>

    <footer class="text-center">
        <p>
            <small class="neon-text">Source Code Â© <time id="copyright-year">2022</time> Todd Brentlinger, Santa Cruz, CA, USA. All Rights Reserved.</small>
        </p>
    </footer>

    <div class="animated-background">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>

    <div id="laser-beam-container" class="hide">
        <div class="laser-beam"></div>
        <div class="laser-beam"></div>
    </div>

    <div class="player-edit-container hide" id="player-one-edit">
        <div class="player-edit">
            <button type="button" class="close-player-edit-btn" aria-label="close player edit"><i class="far fa-times-circle"></i></button>
            <form action="#" method="post" class="neon-text" data-key="1">
                <div class="form-title">Player 1</div>
                <input type="checkbox" name="is-player-one" checked hidden>
                <label for="name-player-one">
                    <input type="text" name="name" minlength="1" maxlength="30" placeholder="Player 1" id="name-player-one">
                    <span>Name</span>
                </label>
                <label for="symbol-player-one">
                    <input type="text" name="symbol" minlength="1" maxlength="1" placeholder="X" id="symbol-player-one">
                    <span>Symbol</span>
                </label>
                <label for="color-player-one">
                    <input type="color" name="color" id="color-player-one" value="#5271ff">
                    <span>Color</span>
                </label>
                <div class="form-btn-container">
                    <button type="reset"><span>Reset</span></button>
                    <button type="submit"><span>Update</span></button>
                </div>
            </form>
        </div>
    </div>

    <div class="player-edit-container hide" id="player-two-edit">
        <div class="player-edit">
            <button type="button" class="close-player-edit-btn" aria-label="close player edit"><i class="far fa-times-circle"></i></button>
            <form action="#" method="post" class="neon-text" data-key="2">
                <div class="form-title">Player 2</div>
                <input type="checkbox" name="is-player-one" hidden>
                <label for="name-player-two">
                    <input type="text" name="name" minlength="1" maxlength="30" placeholder="Player 2" id="name-player-two">
                    <span>Name</span>
                </label>
                <label for="symbol-player-two">
                    <input type="text" name="symbol" minlength="1" maxlength="1" placeholder="O" id="symbol-player-two">
                    <span>Symbol</span>
                </label>
                <label for="color-player-two">
                    <input type="color" name="color" id="color-player-two" value="#ff5271">
                    <span>Color</span>
                </label>
                <div class="form-btn-container">
                    <button type="reset"><span>Reset</span></button>
                    <button type="submit"><span>Update</span></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Updates copyright year
        (function(initialYear) {
            const copyright = document.getElementById('copyright-year');
            if (copyright) {
                const currYear = new Date().getFullYear();
                if (currYear > initialYear) {
                    copyright.textContent = `${initialYear}-${currYear}`;
                } else {
                    copyright.textContent = initialYear;   
                }
            }
        })(2022);
    </script>

    <!--
        - Favicon by OpenClipart-Vectors from https://pixabay.com/vectors/tic-tac-toe-game-tick-tack-toe-150614/
    -->
</body>
</html>
