<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Library</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/f8c32451ce.js" crossorigin="anonymous"></script>
    <!-- <script defer src="./js/main.js"></script> -->
    <script defer src="./js/main-class.js"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#8c3f45">
    <link rel="shortcut icon" href="./favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./favicon/browserconfig.xml">
    <meta name="theme-color" content="#8c3f45">
</head>
<body>
    <header class="text-center">
        <img src="./img/Buecher-coloured.svg" />
        <h1>Library</h1>
    </header>

    <main>
        <div id="book-base" class="hide">
            <li class="book">
                <div class="book-cover">
                    <div class="book-bookmark-icon hide"><i class="fas fa-bookmark"></i></div>
                    <div class="book-title">The Adventures of Huckleberry Finn</div>
                    <div class="book-author">by Mark Twain</div>
                    <div class="book-pages">312 pages</div>
                </div>
                <div class="book-inside">
                    <div class="book-btn-top">
                        <button type="button" class="book-inside-cancel" aria-label="cancel"><i class="fas fa-window-close"></i></button>
                    </div>
                    <form action="" method="post" id="book-">
                        <label for="title-">
                            <span>Title</span>
                            <input type="text" name="title" id="title-" maxlength="100"> 
                        </label>
                        <label for="author-">
                            <span>Author</span>
                            <input type="text" name="author" id="author-" maxlength="100"> 
                        </label>
                        <label for="pages-">
                            <span>Pages</span>
                            <input type="number" name="pages" id="pages-" min="1"> 
                        </label>
                        <fieldset>
                            <span>Completed</span>
                            <label for="read-" class="switch">
                                <input type="checkbox" name="read" id="read-"> 
                                <span class="slider round"></span>
                            </label>
                        </fieldset>
                    </form>
                    <div class="book-btn-bottom">
                        <button type="button" class="book-btn-delete" aria-label="delete"><i class="fas fa-trash-alt"></i> Delete</button>
                        <button type="button" form="book-" class="book-btn-submit"><i class="fas fa-edit"></i> Update</button>
                    </div>
                </div>
            </li>
        </div>

        <ul id="books-list">
            <li id="add-new-book" class="book">
                <div class="book-cover">
                    <div>Add New Book</div>
                    <i class="fas fa-plus-circle"></i>
                    <div>Click To Open</div>
                </div>
                <div class="book-inside">
                    <div class="book-btn-top">
                        <button type="button" class="book-inside-cancel" aria-label="cancel"><i class="fas fa-window-close"></i></button>
                    </div>
                    <form action="#" method="post" id="book">
                        <label for="title">
                            <span>Title</span>
                            <input type="text" name="title" id="title" maxlength="100" required> 
                        </label>
                        <label for="author">
                            <span>Author</span>
                            <input type="text" name="author" id="author" maxlength="100" required> 
                        </label>
                        <label for="pages">
                            <span>Pages</span>
                            <input type="number" name="pages" id="pages" min="1" required> 
                        </label>
                        <fieldset>
                            <span>Completed</span>
                            <label for="read" class="switch">
                                <input type="checkbox" name="read" id="read"> 
                                <span class="slider round"></span>
                            </label>
                        </fieldset>
                    </form>
                    <div class="book-btn-bottom">
                        <button type="button" class="book-btn-reset" aria-label="reset"><i class="fas fa-undo"></i> Reset</button>
                        <button type="submit" form="book" class="book-btn-submit"><i class="fas fa-book"></i> Add Book</button>
                    </div>
                </div>
            </li>
        </ul>

        <article id="library-stats">
            <div id="library-stats-books-read-total">0</div>
            <div id="library-stats-books-unread-total">0</div>
            <div id="library-stats-pages-read-total">0</div>
            <div id="library-stats-pages-unread-total">0</div>
        </article>
    </main>

    <footer class="text-center">
        <p>
            <small>Source Code Â© <time id="copyright-year">2022</time> Todd Brentlinger, Santa Cruz, CA, USA. All Rights Reserved.</small>
        </p>
    </footer>

    <script>
        // Updates copyright year
        (function(initialYear) {
            const copyright = document.getElementById('copyright-year');
            if (copyright) {
                const currYear = new Date().getFullYear();
                if (currYear > initialYear) {
                    copyright.textContent = `${initialYear}-${currYear}`;
                } else {
                    copyright.textContent = initialYear;   
                }
            }
        })(2022);
    </script>

        - Vintage Book Cover Textures by Lost & Taken from https://lostandtaken.com/downloads/vintage-book-cover-textures-6/

        - Paper Texture by Aka Maraqu from https://jooinn.com/paper-texture-22.html

        - Favicon by OpenClipart from https://freesvg.org/books
    -->
</body>
</html>
