<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Etch-A-Sketch</title>

    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#ff0017">
    <link rel="shortcut icon" href="./favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="etch-a-sketch-container">
            <div class="etch-a-sketch-input">
                <div class="input-settings-container">
                    <button data-key="clear">Clear</button>
                    <div class="squares-per-side-container">
                        <label for="squares-per-side">Squares Per Side: <span>16</span></label>
                        <input type="range" min="1" max="100" value="16" id="squares-per-side"/>
                    </div>
                </div>
                
                <div class="input-color-container">
                    <p>
                        <input type="color" id="fg-color-picker" data-key="fg-color-picker">
                        <label for="fg-color-picker">FG</label>
                    </p>
                    <p>
                        <input type="color" id="bg-color-picker" data-key="bg-color-picker">
                        <label for="bg-color-picker">BG</label>
                    </p>

                    <button data-key="draw">Draw</button>
                    <button data-key="random-color" class="selected">Random</button>
                    <button data-key="erase-color">Erase</button>
                    
                    <button data-key="darken">Darken</button>
                    <button data-key="lighten">Lighten</button>
                </div>
            </div>
            <div class="etch-a-sketch"></div>
        </div>
    </main>
    <footer>
        <p>
            <small>Source Code Â© <time id="copyright-current-year">2022</time> Todd Brentlinger, Santa Cruz, CA, USA. All Rights Reserved.</small>
        </p>
    </footer>

    <script>
        (function(initialYear) {
            const copyright = document.getElementById('copyright-current-year');
            if (copyright) {
                const currYear = new Date().getFullYear();
                if (currYear === initialYear) {
                    copyright.textContent = initialYear;
                } else if (currYear > initialYear) {
                    copyright.textContent = `${initialYear}-${currYear}`;
                }
            }
        })(2022);
    </script>

    <!--

        - Favicon by Carol2chat from https://www.pinterest.com/pin/free-stock-photo-illustration-of-an-etchasketch--329466528964324161/
    -->
</body>
</html>
