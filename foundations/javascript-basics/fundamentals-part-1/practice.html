<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics: Fundamentals Part 1 - Practice</title>
</head>
<body>
    <script>
        // 1
        console.log(23 + 97); // 120
        
        // 2
        console.log(1 + 2 + 3 + 4 + 5 + 6); // 21

        // 3
        console.log((4 + 6 + 9) / 77); // 0.24675324675324675

        // 4
        {
            let a = 10;
            console.log(a); // 10
            console.log(9 * a); // 90
            let b = 7 * a;
            console.log(b); // 70
        }

        // 5
        {
            const max = 57;
            const actual = max - 13;
            const percentage = actual / max;
            console.log(percentage); // 0.7719298245614035
        }
    </script>
</body>
