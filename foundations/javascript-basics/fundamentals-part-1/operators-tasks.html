<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics - Fundamentals Part 1 - Operators Tasks</title>
</head>
<body>
    <script>
        // The postfix and prefix forms
        {
            let a = 1, b = 1;
            let c = ++a;
            let d = b++;
            console.log(`a: ${a} - b: ${b} - c: ${c} - d: ${d}`);
            // a = 2
            // b = 2
            // c = 2
            // d = 1
        }

        // Assignment result
        {
            let a = 2;
            let x = 1 + (a *= 2);
            console.log(`a: ${a} - x: ${x}`);
            // a = 4
            // x = 5
        }

        // Type conversions
        {
            const EXPRESSIONS = [
                "" + 1 + 0, // '10'
                "" - 1 + 0, // -1
                true + false, // 1
                6 / "3", // 2
                "2" * "3", // 6
                4 + 5 + "px", // '9px'
                "$" + 4 + 5, // '$45'
                "4" - 2, // 2
                "4px" - 2, // NaN
                "  -9  " + 5, // '  -9  5'
                "  -9  " - 5, // -14
                null + 1, // 1
                undefined + 1, // NaN
                " \t \n" - 2, // -2
            ];
            console.log(EXPRESSIONS);
        }

        // Fix the addition
        function prompt(msg, num) {
            return num;
        }
        {
            let a = prompt("First number?", 1);
            let b = prompt("Second number?", 2);

            alert(+a + +b);
        }
    </script>
</body>
</html>
