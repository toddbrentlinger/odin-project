<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics - Project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="overlay" class="hide">
        <div id="final-message">Congratulations! You Won!</div>
        <button>Start New Game</button>
    </div>

    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <main>
        <h2 id="round-number">Round 1</h2>

        <p id="instruction-msg">Enter choice of 'Rock', 'Paper', or 'Scissors'</p>

        <div id="choices-container">
            <div data-key="Rock" class="choice">
                <p>Rock</p>
            </div>
            <div data-key="Paper" class="choice">
                <p>Paper</p>
            </div>
            <div data-key="Scissors" class="choice">
                <p>Scissors</p>
            </div>
        </div>

        <p id="results-msg">-</p>

        <table id="scores">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Computer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="player-score">0</td>
                    <td id="computer-score">0</td>
                </tr>
            </tbody>
        </table>

        <div id="results-img-display">
            <div id="player-result">
                <img data-key="Rock" src="./images/rock.png" />
                <img data-key="Paper" class="hide" src="./images/paper.png" />
                <img data-key="Scissors" class="hide" src="./images/scissors.png" />
            </div>
            <div id="computer-result">
                <img data-key="Rock" src="./images/rock.png" />
                <img data-key="Paper" class="hide" src="./images/paper.png" />
                <img data-key="Scissors" class="hide" src="./images/scissors.png" />
            </div>
        </div>

    </main>

    <footer>
        <p>
            <small>Source Code Â© <time id="copyright-current-year">2022</time> Todd Brentlinger, Santa Cruz, CA, USA. All Rights Reserved.</small>
        </p>
    </footer>

    <!--
    Citations:

    rock-paper-scissors-sprite.png
    Photo by https://www.vhv.rs/viewpic/hmwJmhm_rock-paper-scissors-png-transparent-png/

    rock-paper-scissors-rules.png
    Photo by https://www.vhv.rs/viewpic/hmwmRTh_rock-paper-scissors-rock-paper-scissors-rules-hd/
    -->

    <script>
        function updateCopyright(initialYear) {
            const copyright = document.getElementById('copyright-current-year');
            if (copyright) {
                const currYear = new Date().getFullYear();
                if (currYear === initialYear) {
                    copyright.textContent = initialYear;
                } else if (currYear > initialYear) {
                    copyright.textContent = `${initialYear}-${currYear}`;
                }
            }
        }
        updateCopyright(2022);
    </script>
</body>
</html>
